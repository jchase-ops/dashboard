{% extends 'base.html' %}

{% block header %}
    <h5 class="center-align">{% block title %}Register{% endblock %}</h5>
{% endblock %}

{% block content %}
<div id='main-content' class='container'>
    <div class='row'>
        <form class='col s12' action="{{ url_for('auth.register') }}" method='post'>
            <div class='row'>
                <div class='input-field col s6'>
                    <i class='material-icons prefix'>account_circle</i>
                    <input placeholder='First Name' id='first_name' name='first_name' type='text'>
                    <label for='first_name'>First Name</label>
                </div>
                <div class='input-field col s6'>
                    <input placeholder='Last Name' id='last_name' name='last_name' type='text'>
                    <label for='last_name'>Last Name</label>
                </div>
            </div>
            <div class='row'>
                <div class='input-field col s12'>
                    <i class='material-icons prefix'>laptop</i>
                    <input placeholder='Username' id='username' name='username' type='text' class="validate" required>
                    <label for='username'>Username</label>
                </div>
            </div>
            <div class='row'>
                <div class='input-field col s12'>
                    <i class='material-icons prefix'>info_outline</i>
                    <input placeholder='Password' id='password' name='password' type='password' class="validate" required>
                    <label for='password'>Password</label>
                </div>
            </div>
            <div class='row'>
                <div class='input-field col s12'>
                    <i class='material-icons prefix'>email</i>
                    <input placeholder='Email' id='email_address' name='email_address' class="validate" type='text'>
                    <label for='email_address'>Email</label>
                    <span class="helper-text" data-error="Enter valid email address" data-success="Valid email address"></span>
                </div>
            </div>
            <div class='row'>
                <div class='col s3 offset-s9'>
                    <button class='btn waves-effect waves-light' id='submit' type='submit' name='action'>Submit
                        <i class='material-icons right'>send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    {% if error %}
    <div class='row'>
        <div class='col s1'>
            <i class='material-icons'>cancel</i>
        </div>
        <div class='col s2'>
            <span>Error</span>
        </div>
        <div class='col s9'>
            <span>{{ error }}</span>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
