{% extends 'base.html' %}

{% block header %}
    <h5 class="center-align">{% block title %}Login{% endblock %}</h5>
{% endblock %}

{% block content %}
<div id='main-content' class='container'>
    <div class='row'>
        <form class='col s12' action="{{ url_for('auth.login') }}" method='post'>
            <div class='row'>
                <div class='input-field col s12'>
                    <i class='material-icons prefix'>laptop</i>
                    <input placeholder='Username' id='username' name='username' type='text' class="validate" required>
                    <label for='username'></label>
                </div>
            </div>
            <div class='row'>
                <div class='input-field col s12'>
                    <i class='material-icons prefix'>info_outline</i>
                    <input placeholder='Password' id='password' name='password' type='password' class="validate" required>
                    <label for='password'></label>
                </div>
            </div>
            <div class='row'>
                <div class='col s3 offset-s9'>
                    <button class='btn waves-effect waves-light' type='submit' name='action'>Login
                        <i class='material-icons right'>send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    {% if error %}
    <div class='row'>
        <div class='col s1'>
            <i class='material-icons'>cancel</i>
        </div>
        <div class='col s2'>
            <span>Error</span>
        </div>
        <div class='col s9'>
            <span>{{ error }}</span>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
